<body class="ru-ru">
    <aside class="afkswitch"><!--БОКОВОЙ ПЕРЕКЛЮЧАТЕЛЬ-->
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider round"></span>
        </label>
    </aside> <!--КОНЕЦ БОКОВОГО ПЕРЕКЛЮЧАТЕЛЯ-->
    <div class="page">
        <div class="side_menu"> <!-- АВТОРИЗОВАННЫЙ И БОКОВОЕ МЕНЮ */ -->
            <div class="account"> <!--АВТОРИЗОВАННЫЙ-->
                <span class="enter">
                    <a href="enter.html" target="blank"> Вход </a>
                </span><br>
                <span class="reg">
                    <a href="registration.html" target="blank"> Регистрация </a>
                </span>
                <div class="avatar"></div>
            </div> <!--КОНЕЦ АВТОРИЗОВАННОГО-->
            <div class="left_nav_bar"><!-- ЛЕВОЕ НАВИГАЦИОННОЕ МЕНЮ-->
                <nav class="nav_side_menu">
                    <ul class="nav" id="">
                        <li><a href="#">Вет Клиники</a></li>
                        <li><a href="#">Приюты</a></li>
                        <li><a href="#">Гостиницы</a></li>
                        <li><a href="#">Передержка</a></li>
                        <li><a href="#">Груминг</a></li>
                        <li><a href="#">Товары для животных</a></li>
                        <li><a href="#">Кладбища для животных</a></li>
                        <li><a href="#">Дрессировка</a></li>
                    </ul>
                </nav>
            </div> <!--КОНЕЦ ЛЕВОГО НАВИГАЦ МЕНЮ-->
        </div> <!--КОНЕЦ АВТОРИЗОВАННОГО И БОКОВОГО МЕНЮ-->

        <div class="content"> <!-- ЦЕНТРАЛЬНЫЕ БЛОКИ  -->
            <div class="header_ru"> <!-- ВЕРХНИЙ БЛОК  -->


                <div class="language-select" style="margin: 2px">
                    <a href="index.html">
                        <span class="ru-lang-activ">
                            <img src="static/images/RU.png" alt="Русский">
                        </span>
                    </a>
                </div>
                <h1 class="head__1" style="text-align: center; ">MyPets</h1>
            </div>

            <div class="central_menu"> <!-- ЦЕНТРАЛЬНОЕ НАВИГАЦИОННОЕ МЕНЮ  -->
                <span>
                    <p>Войдите в систему с помощъю Email или телефона</p>
                </span>
            </div>
            <main class="main"> <!-- ОСНОВНОЕ ОТОБРАЖЕНИЕ ИНФОРМАЦИИ  -->
                <p>Регистрация пользователя и его питомцев:</p>
                <div class="Registration_Box">
                    <div class="row">
                        <label for="country"> Страна проживания:
                            <select name="Страна">
                                <option value="Россия">Россия</option>
                                <option value="Белоруссия">Белоруссия</option>
                                <option value="Казахстан">Казахстан</option>
                                <option value="Украина">Украина</option>
                                <!-- Добавьте другие страны по вашему выбору -->
                            </select>
                        </label>
                    </div>
                    <div class="row">
                        <label for="cities">Город проживания:
                            <select name="Город">
                                <option value="Россия">Москва</option>
                                <option value="Белоруссия">Санкт-Петербург</option>
                                <option value="Казахстан">Новосибирск</option>
                                <option value="Украина">Екатеринбург</option>
                                <!-- Добавьте другие города по вашему выбору -->
                            </select>
                        </label>
                    </div>
                    <div class="row">
                        <label for="accountName">Имя учетной записи:</label>
                        <input type="text" name="accountName" placeholder="Необходимо заполнить" value>
                    </div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </main>
        </div> <!--КОНЕЦ ЦЕНТРАЛЬНЫХ БЛОКОВ-->
    </div> <!--КОНЕЦ Page-->
    <div class="plinth"> <!-- НИЖНИЕ БЛОКИ-->
        <div class="box1">
            Box1
        </div>
        <div class="box2">
            Box2
        </div>
    </div> <!-- КОНЕЦ НИЖНИХ БЛОКОВ -->
